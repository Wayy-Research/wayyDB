# Fly.io configuration for WayyDB API
app = 'wayydb-api'
primary_region = 'ord'

[build]

[env]
  WAYY_DATA_PATH = '/data/wayydb'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = 'wayydb_data'
  destination = '/data'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
